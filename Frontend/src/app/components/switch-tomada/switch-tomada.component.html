<button
  (click)="ativo = !ativo"
  [ngClass]="{
    'bg-green-500 text-white': ativo,
    'bg-gray-700 text-gray-300': !ativo
  }"
  class="flex items-center gap-2 px-4 py-2 rounded-md transition-all duration-300 hover:opacity-90"
>
  <svg
    *ngIf="ativo"
    xmlns="http://www.w3.org/2000/svg"
    class="h-5 w-5"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v9m4.24-7.76a9 9 0 11-8.48 0" />
  </svg>
  <svg
    *ngIf="!ativo"
    xmlns="http://www.w3.org/2000/svg"
    class="h-5 w-5"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
  </svg>

  <span class="text-sm font-medium">{{ ativo ? 'Ligado' : 'Desligado' }}</span>
</button>
