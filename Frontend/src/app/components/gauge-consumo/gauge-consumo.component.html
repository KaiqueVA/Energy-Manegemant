<div class="gauge-container">
  <svg width="200" height="120" viewBox="0 0 200 120">
    <!-- Arco de fundo -->
    <path
      d="M 10 100 A 90 90 0 0 1 190 100"
      stroke="#eee"
      stroke-width="10"
      fill="none"
      stroke-linecap="round"
    />

    <!-- Arco de progresso -->
    <path
      [attr.d]="arcPath"
      stroke="#4caf50"
      stroke-width="10"
      fill="none"
      stroke-linecap="round"
    />


    <!-- Texto -->
    <text x="100" y="75" text-anchor="middle" font-size="30" fill="#fff">
      {{ value.toFixed(3) }}
    </text>
    <text x="100" y="100" text-anchor="middle" font-size="14" fill="#999">
      {{ units }}
    </text>
  </svg>
</div>
