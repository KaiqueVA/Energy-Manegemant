<div class="grid grid-cols-2 items-center gap-6 bg-dashboard-block text-white p-6 w-full h-full">
  <div>
    <app-gauge-consumo [value]="consumo" [min]="0" [max]="10" units="kWh" />
  </div>
  <div class="flex flex-col justify-center gap-2">
    <p class="uppercase text-gray-500">Custo estimado</p>
    <h3 class="text-5xl">R$ {{valor_total.toFixed(2)}}</h3>
  </div>
</div>
